<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/weather.jpg" type="image/x-icon" border-radius="2px">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Application</title>
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather> Your Weather</p>

            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-container">


            <!----------- grant location -------------->
            <div class="sub-container grant-loation-container">
                <img src="./assets/location-pin.png" alt="location-pin" height="88" weidth="88" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information </p>
                <button class="btn" type="submit" data-grantAccess>Grant Access</button>
            </div>

             
        <!---------------- search form -------------->

            <form class="form-container" data-searchForm>

                <input placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" >
                </button>
            </form>


            <!-----------  loading screen container -->

            <div class = "sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>


            <!---------------  Weather Ui  -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>

                </div>

                <p data-weatherDesc></p>

                <img  data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>

                    </div>


                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>

                    </div>


                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>

                    </div>
                    

                </div>

            </div>
            
            <!-------------   Error handing   --------->
            
            <div class="error-container hide">
                <img src="./assets/error.png" alt="">
                <p>Error 404</p>
            </div>





        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
