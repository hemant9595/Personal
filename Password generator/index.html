<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width= , initial-scale=1.0"> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay><!--custom attribute-->
            <button class="copy-Btn" data-copy>
                <span class="totip" data-copyMsg></span>
                <img src="./assets/copy.png" alt="copy" width="23" height="23">
            </button>

        </div>

        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>Password Length </p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols </label>
            </div>


            <!-- strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate password button -->

            <button id="generateBt">
                Generator Password
            </button>

        </div>

        



    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
